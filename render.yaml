services:
  # Backend API Server
  - type: web
    name: oath-inventory-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DEFAULT_PASSWORD
        value: admin
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: oath-inventory-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && VITE_API_URL=https://oath-inventory-api.onrender.com/api npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
