# Cloudflare Workers Configuration
name = "oath-inventory-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Account ID - Replace with your Cloudflare account ID
# Get it from: Cloudflare Dashboard → Workers & Pages → Overview
# account_id = "your-account-id-here"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "oath_inventory"
database_id = "your-database-id-here"  # Replace after creating D1 database

# Environment variables
[vars]
NODE_ENV = "production"

# Secrets (set via: wrangler secret put SECRET_NAME)
# JWT_SECRET - set this via: wrangler secret put JWT_SECRET
# DEFAULT_PASSWORD - set this via: wrangler secret put DEFAULT_PASSWORD

# Routes (if using custom domain)
# [[routes]]
# pattern = "api.yourdomain.com/*"
# custom_domain = true

# Build configuration
[build]
command = ""  # No build command needed

# Dev configuration
[dev]
port = 8787
local_protocol = "http"
